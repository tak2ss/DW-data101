    <main>
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
      </p>
      <hr />

      <dt>개인정보</dt>
      <dd>
        <label for="name">이름</label>
        <input
          type="text"
          id="name"
          placeholder="공백없이 입력하세요"
          autofocus
          required
        />
      </dd>
      <dd>
        <label for="mail">이메일</label>
        <input type="text" id="mail" placeholder="'EX) ID@mail.com" />
      </dd>

      <dt>지원분야</dt>
      <dd>
        <input type="radio" id="i" name="1" />
        <label for="i">웹 퍼블리싱</label>
      </dd>
      <dd>
        <input type="radio" id="i2" name="1" />
        <label for="i2">웹 애플리케이션 개발</label>
      </dd>
      <dd>
        <input type="radio" id="i3" name="1" />
        <label for="i3">개발 환경 개선</label>
      </dd>

      <section>
        <label for="m">지원동기</label>
        <textarea
          name=""
          id="m"
          cols="40"
          rows="4"
          placeholder="300자 이내로"
        ></textarea>
      </section>
      <form action="">
        <ul>
          <li><button type="button">접수하기</button></li>
          <li><button type="reset">다시쓰기</button></li>
        </ul>
      </form>
    </main>
