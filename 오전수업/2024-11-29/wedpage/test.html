<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.first {
        display: flex;
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        right: 0;
      }
      .container {
        width: 200px;
        height: 100vh;
      }
      .first.container {
        background-color: red;
      }
      .second.container {
        background-color: blue;
      }
      .third.container {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- a=navigation (어딘가로 보낸다)
         속성->href="id이름,url 사이트주소" 
         ex) div class="id이름"
              a href="#id이름"
    a href="url주소(가고싶은주소)" 
      target=blank,self-->

      <ul class="first">
        <li><a href="#first">1번으로가주세요</a></li>
        <li><a href="#second">2번으로가주세요</a></li>
        <li><a href="#third">3번으로가주세요</a></li>
      </ul>
    </header>
    <div class=".container"></div>

    <div class="first container" id="first"></div>
    <div class="second container" id="second"></div>
    <div class="third container" id="third"></div>

    <a href="https://www.naver.com/" target="black">네이버blank</a>
    <a href="https://www.netflix.com/kr/" target="_self">넷플릭스parent</a>
  </body>
</html>
