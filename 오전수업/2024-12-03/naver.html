<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naver login</title>
    <link rel="stylesheet" href="naver.css" />
  </head>
  <body>
    
    <form><h1>NAVER</h1>
      <fieldset>
        <div class="input email">
          <label for="e">이메일</label>
          <input type="email" name="" id="e" placeholder="아이디 또는 전화번호"/>
          
        </div>
        <div class="input pw">
          
          <label for="p">비밀번호</label>
          <input type="password" name="" id="p" placeholder="비밀번호"/>
        </div>
        
        
        <input type="submit" value="로그인"/>
        
        
    
      </fieldset>
      
      <ul>
        <li><button type="button">비밀번호 찾기</button type="button"></li>
        <li><button type="button">아이디</button type="button"></li>
        <li><button type="button">비번</button type="button"></li>
      </ul>
    </form>
  </body>
</html>
