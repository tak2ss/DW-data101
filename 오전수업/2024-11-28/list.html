<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <div>
      <h1>OL</h1>
      <!-- ol=order list 내용의 순서가 있는것  -->
      <!-- ol type=리스트 단위 고를수있음 ctrl+space -->
      <!-- ol 태그안에 다시 ol 태그를 넣을 수 있다 !  -->
      <!-- ul=un-ordered list 내용의 순서가 없는것 -->
      <!-- dl 하위태그 dt(타이틀),dd하위 -->
    </div>

    <ol type="1">
      <li>button</li>
      <li>button</li>
      <li>button</li>
      <li>button</li>
    </ol>
    <ol type="A">
      <li>button</li>
      <li>button</li>
      <li>button</li>
      <li>button</li>
    </ol>

    <ol type="a">
      <li>button</li>
      <li>button</li>
      <li>button</li>
      <li>button</li>
    </ol>

    <ol type="i">
      <li>button</li>
      <li>button</li>
      <li>button</li>
      <li>button</li>
    </ol>
    <div>
      <h1>UL</h1>
    </div>
    <ul>
      <li>button</li>
      <li>button</li>
      <li>button</li>
      <li>button</li>
    </ul>
    <div>
      <h1>DL</h1>
    </div>
    <dl>
      <dt>title</dt>
      <dd>button</dd>
      <dd>button</dd>
      <dd>button</dd>
      <dd>button</dd>
    </dl>
    <br />
  </body>
</html>
