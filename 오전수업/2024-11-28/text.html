<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
  </head>
  <body>
    <!-- H는 헤드라인을 의미 -->
    <h1>tak</h1>
    <h2>tak</h2>
    <h3>tak</h3>
    <h4>tak</h4>
    <h5>tak</h5>
    <h6>tak</h6>
    <hr />

    <p>
      <!-- B=strong는 = 굵게 -->
      <!-- P는 paragraph=문장을 의미 -->
      <strong>Lorem</strong> ipsum, <b>dolor</b> sit amet consectetur
      adipisicing elit. Harum blanditiis est quia nisi, suscipit incidunt
      quisquam delectus, eum vitae dolores libero, debitis autem iste unde.
      Praesentium porro aut dolorem eligendi.
    </p>
  </body>
</html>
