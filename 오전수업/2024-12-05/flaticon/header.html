<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <header>

          <li><button>sticker</button></li>

            </li>

            <li>
              <button>

          </ul>
