<!-- login화면,input태그 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인</title>
  </head>
  <body>
    <h1>네이버 로그인</h1>
    <!-- form get,post속성-->
    <form>
      <fieldset>
        <label for="email"></label>
        <input type="email" />
        <input type="submit" name="" id="" />
        <input type="text" name="" id="" />
      </fieldset>
    </form>

    <!-- input=값을입력하는 곳
         <form>태그 안에는 무조건 <input>태그가 들어가야함 -->
  </body>
</html>
