<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pos5</title>
    <link rel="stylesheet" href="pos5.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="wrap">
      <div id="imgbox">
        <img src="https://loremflickr.com/800/450/twoways" alt="" />
      </div>

      <p id="arrow">
        <span id="left">
          <i class="bi bi-box-arrow-in-left"></i>
        </span>
        <!-- span태그는
         인라인태그 그러나
         position을 가지면
         높이와너비를 가질수있음 -->

        <span id="right">
          <i class="bi bi-box-arrow-in-right"></i>
        </span>
      </p>
    </div>
  </body>
</html>
