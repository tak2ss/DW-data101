<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAK</title>
    <!-- html문서에서 css를 작성하려면 헤드안에 STYLE태그를 만들어야한다 -->

    <style>
      /* CSS 영역 - 주석*/
      /*CSS로 html태그의 색,크기,위치 등을 지정하려면 반드시 선택자가 필요하다
  선택자 : 많은 태그들중에서 어떤 태그에 색,크기,위치를 지정해야 하는가
           선택해야한다
           *선택자*는 태그이름,ID,CLASS,NAME,가상선택자 등이 있다.
  */
      div {
        width: 400px;
        background-color: #ffc997;
      }

      b {
        width: 500px;
        background-color: #c4fff7;
      }
      p {
        width: 111px;
        background-color: #f59c9c;
      }
      i {
        background-color: #f78d0d;
      }
    </style>
  </head>
  <body>
    <div>나는 div1이다.<br />여기도 div</div>
    <div>
      나는 div2이다.
      <b>하하하하하</b>
    </div>
    <div>
      나는div3이다.
      <p>나는 단락이다!!</p>
      <i>오늘 수업 끝날때 비?눈?</i>
    </div>
  </body>
</html>
<!-- 
    크기 단위
     - 상대값 단위 
     환경에따라 변하는 값
         %,rem,em,vh,vw
     화면(브라우저)크키에 영향을받음

     - 절대값 단위 
     변하지않는 값
       px(픽셀),pt(포인트) 서로 크키가 다름
     단위는 하나로 정해서 작업
-->
