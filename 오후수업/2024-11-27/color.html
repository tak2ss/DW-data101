<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css color</title>
    <style>
      div {
        width: 300px;
        background-color: black;
        color: aqua;
        text-align: center;
      }

      p {
        width: 300px;
        background-color: bisque;
        text-align: center;
        color: #041d04;
        height: 400px;
        line-height: 80px;
      }
    </style>
  </head>
  <body>
    <div>CSS란 무엇인가?</div>
    <p>
      <i>스타일 시트 언어.</i> <br />
      html의 <b>디자인요소</b>를<br />
      태그와 분리 하기 위해 <br />
      만들어진 언어이다.
    </p>
  </body>
</html>
