<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 400px;
        background: rgb(248, 186, 14);
        color: white;
      }
      p {
        color: red;
        text-align: center;
      }
      b {
        background-color: rgb(104, 238, 104);
      }
      strong {
        color: rgb(7, 23, 247);
      }
      i {
        color: black;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div>오늘 수업 내용</div>
    <p>
      css - <b>선택자 필요</b><br />
      <strong> 태그이름, ID, Class, name, 가상선택자 </strong>
    </p>
    <hr />
    <div>
      <b>배경색 : </b> <i>background , background-color</i> <br />
      <b>너비 : </b> <i>width</i> <br />
      <b>높이 : </b> <i>height</i><br />
      <b>정렬 : </b> <i>text-align</i><br />
      <b>글자색 : </b> <i>color</i><br />
    </div>
  </body>
</html>
